<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: whitesmoke;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #FFF;
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            border-radius: 10px;
            padding: 20px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            background: linear-gradient(90deg, #40514E 0%, #30E3CA 43%, #11999E 100%);
            color: white;
        }

        .header-bar h1, .header-bar h3 {
            margin: 0;
        }

        .header-bar form {
            margin: 0;
        }

        .button {
            background-color: #EB796F;
            color: #FFF;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d7645c;
        }

        .search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .search-add-wrapper input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #EB796F;
            border-radius: 5px;
        }

        .add-link {
            font-size: 42px;
            color: #EB796F;
            text-decoration: none;
            transition: color 0.3s;
        }

        .add-link:hover {
            color: #d7645c;
        }

        .task-items-wrapper {
            margin-top: 20px;
        }

        .task-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #EEE;
        }

        .task-title {
            display: flex;
            align-items: center;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .task-title a:hover {
            text-decoration: underline;
        }

        .task-complete-icon, .task-incomplete-icon {
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        .task-complete-icon {
            background-color: #69C069;
        }

        .task-incomplete-icon {
            background-color: #DADADA;
        }

        .delete-link {
            color: #cf4949;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .delete-link:hover {
            color: #a83838;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
